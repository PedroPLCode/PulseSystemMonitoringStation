{% extends "base_outside.html" %}

{% block title %}PulseSystemMonitoringStation{% endblock %}

{% block content %}
<div class="card-header text-center">
    <h5>Login</h5>
</div>
<div class="card-body">
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username(class="form-control", id="username") }}
        </div>
        <div class="mb-3">
            {{ form.password(class="form-control", id="password") }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3">
            <a href="{{ url_for('register') }}" class="btn btn-secondary w-100 text-white">Register new User</a>
        </div>                            
    </form>
</div>

{% endblock %}
