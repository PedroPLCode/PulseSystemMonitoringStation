{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<h2>Logowanie</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.username.label }}</label>
    {{ form.username(size=32) }}

    <label>{{ form.password.label }}</label>
    {{ form.password(size=32) }}

    <label>{{ form.remember() }} Zapamiętaj mnie</label>

    {{ form.submit() }}
</form>
<a class="link" href="{{ url_for('register') }}">Nie masz konta? Zarejestruj się</a>
{% endblock %}
